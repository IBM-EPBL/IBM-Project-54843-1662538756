<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtualEye - Register</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script>
        const passwd = document.getElementById("InputPassword").value;
        if (passwd.length < 8 || passwd.length > 20) {
            alert("Your password must be 8-20 characters long!");
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">VirtualEye</a>
            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page"
                            href="{{url_for('index')}}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            href="{{url_for('login')}}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Register</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link"
                            href="{{url_for('predict')}}">Predict</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link"
                            href="{{url_for('logout')}}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container p-4 w-25 mt-5">
        <center>
            <h1>Register</h1>
            <img src=" static/logo.png" alt="VirtualEye" width="300px"
                height="200px" />
        </center>
        <form action="/register" method="post">
            <div class="mb-3">
                <label for="InputEmail" class="form-label">Email address</label>
                <input name="email" type="email" class="form-control"
                    id="InputEmail" aria-describedby="emailHelp"
                    placeholder="Email">
                <div id="emailHelp" class="form-text">We'll never share your
                    email
                    with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="InputPassword" class="form-label">Password</label>
                <input name="password" type="password" class="form-control"
                    id="InputPassword" placeholder="Password">
                <div id="passwordHelpBlock" class="form-text">
                    Your password must be 8-20 characters long, contain letters
                    and
                    numbers, and must not contain spaces or emoji.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-light">Reset</button>
            <br><br>
            <div id="passwordHelpBlock" class="form-text">
                Already a registered user?
            </div>
            <p class="text-primary" style="font-weight: bold; font-size: 18px;">
                {{msg}}</p>
            <a href="{{url_for('login')}}" class="btn btn-success">Login</a>
        </form>
    </div>

</body>

</html>
